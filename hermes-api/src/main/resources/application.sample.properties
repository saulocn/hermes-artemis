quarkus.datasource.db-kind=postgresql 
quarkus.datasource.username=hermes
quarkus.datasource.password=pass_hermes
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/hermes
quarkus.datasource.jdbc.max-size=2
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.database.generation.create-schemas=true
quarkus.hibernate-orm.database.default-schema=hermes
quarkus.transaction-manager.default-transaction-timeout=2s
quarkus.http.port=8080
